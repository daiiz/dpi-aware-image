<!doctype html>
<html>
  <head>
    <title>phys-png demo</title>
    <script src='../src/phys-png.js'></script>
    <style>
      body {
        padding: 20px;
        margin: 0;
        background-color: #303030;
      }
      h1, h2, h3 {
        color: #fefefe
      }
      phys-png {
        display: block;
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <h1>demo</h1>

    <h2>dpi=72</h2>
    <phys-png src='../static/mac.png' followdpi></phys-png>
    <phys-png src='../static/mac_2.png'></phys-png>

    <h2>dpi=144</h2>
    <phys-png src='../static/mac_retina.png' followdpi></phys-png>
    <phys-png src='../static/mac_retina_2.png' followdpi></phys-png>

    <h3>max-height=300px</h3>
    <phys-png src='../static/mac_retina_2.png' followdpi max-height='300px'></phys-png>

    <h3>max-width=100%</h3>
    <phys-png src='https://gyakky.herokuapp.com/gyazo/raw/8120a5842dfe69bdc8dcc0c67c788d4f' followdpi max-width='100%'></phys-png>
  </body>
</html>
